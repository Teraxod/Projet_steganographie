<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page 6 - Extraire une image cachée</title>
  <link rel="stylesheet" href="css/theme_css.css" />
</head>
<body>
  <div class="container">
    <h1>🕵️ Extraire une image cachée</h1>

    <div class="banner">
      Téléversez une image PNG contenant une image dissimulée
    </div>

    <form action="/cgi-bin/extraire_image_dans_image.py" method="post" enctype="multipart/form-data">
      <label for="image">Image PNG :</label>
      <input type="file" name="image" id="image" accept="image/png" required>

      <input type="submit" value="🧩 Extraire l'image cachée">
    </form>

    <a href="/index.html">← Retour à l'accueil</a>
  </div>
</body>
</html>
